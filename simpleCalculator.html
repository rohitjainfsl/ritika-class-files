<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <div id="wrapper">
        <input type="text" placeholder="Enter first number" id="num1">
        <input type="text" placeholder="Enter second number" id="num2">
        <select name="" id="">
            <option value="" selected disabled>Select Operation</option>
            <option value="+">Add</option>
            <option value="-">Subtract</option>
            <option value="/">Divide</option>
            <option value="*">Multiply</option>
            <option value="%">Modulus</option>
        </select>
        <button>Calculate</button>
        <p id="output"></p>
    </div>

    <script>
        const num1 = document.querySelector("#num1")
        const num2 = document.querySelector("#num2")
        const select = document.querySelector("select")
        const button = document.querySelector("button")
        const output = document.querySelector("#output")

        button.onclick = () => {
            // switch
            if(select.value === "+"){
                output.innerHTML = Number(num1.value) + Number(num2.value)
            }
            if(select.value === "-"){
                output.innerHTML = Number(num1.value) - Number(num2.value)
            }
            if(select.value === "*"){
                output.innerHTML = Number(num1.value) * Number(num2.value)
            }
            if(select.value === "/"){
                output.innerHTML = Number(num1.value) / Number(num2.value)
            }
            if(select.value === "%"){
                output.innerHTML = Number(num1.value) % Number(num2.value)
            }
        }

    </script>
</body>
</html>
